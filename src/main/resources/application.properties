spring.application.name=payment-service

server.port=8085

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/payment_service
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# service-discovery
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Razorpay Config
razorpay.key=
razorpay.secret=
stripe.key=

# URL
callback.url=https://https://paymentservice.com/payments/callback
swagger.url=http://localhost:8085

# Kafka Topic
kafka.topic.payment.notification=payment_notification